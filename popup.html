<!DOCTYPE html>
<html>

<head>
    <title>Duration Percentage</title>
    <script src="popup.js"></script>
    <link href="./output.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="p-3">

        <div class="flex justify-between">
            <div class="flex-1">
                <button id="day_btn" class="bg-midnight">Day</button>
            </div>
            <div class="flex-1 ml-2">
                <button id="week_btn">Week</button>
            </div>
            <div class="flex-1 mx-2">
                <button id="month_btn">Month</button>
            </div>
            <div class="flex-1">
                <button id="year_btn">Year</button>
            </div>
        </div>

        <div class="m-2"></div>

        <div id="percentage_display">
            <div class="flex h-2.5 items-center">
                <div id="percentage_text" class="text-md text-center text-blue-600 font-semibold mx-2">0%</div>
                <div class="flex-1 w-full bg-gray-200 rounded-full dark:bg-gray-200 h-full">
                    <div id="percentage_bar" class="bg-blue-600 rounded-full h-full" style="width: 0%">
                    </div>
                </div>
            </div>

        </div>

        <div id="weekly_step">
            <div class="flex justify-between w-full h-2.5">
                <div class="flex-1">
                    <div id="weekly_step_0" class="bg-blue-600 rounded-full h-full"></div>
                </div>
                <div class="flex-1 ml-1">
                    <div id="weekly_step_1" class="bg-blue-600 rounded-full h-full"></div>
                </div>
                <div class="flex-1 ml-1">
                    <div id="weekly_step_2" class="bg-blue-600 rounded-full h-full"></div>
                </div>
                <div class="flex-1 ml-1">
                    <div id="weekly_step_3" class="bg-blue-600 rounded-full h-full"></div>
                </div>
                <div class="flex-1 ml-1">
                    <div id="weekly_step_4" class="bg-blue-600 rounded-full h-full"></div>
                </div>
                <div class="flex-1 ml-1">
                    <div id="weekly_step_5" class="bg-blue-600 rounded-full h-full"></div>
                </div>
                <div class="flex-1 ml-1">
                    <div id="weekly_step_6" class="bg-blue-600 rounded-full h-full"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
